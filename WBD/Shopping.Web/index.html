<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    
</head>
<body>
    <div class="container">        
        <div class="w-100">
            <a href="javascript:;" onclick="product.openModal()" class="btn btn-primary"><i class="fa fa-plus"></i></a>
            <span class="msg"></span>
        </div>
        <div class="w-100">
            <table id="tbProduct" class="table table-bordered w-100">
                <thead class="thead-light">
                    <tr>
                        <th>#Id</th>
                        <th>Product Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="addEditProduct" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create new product</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addEditProductForm">
                        <input type="number" hidden id="ProductId" name="ProductId" value="0"/>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Product name</label>
                                    <input id="ProductName" name="ProductName" type="text" class="form-control" data-rule-required="true" data-msg-required="Product Name is required"/>
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input id="Price" name="Price" type="number" class="form-control" data-rule-required="true" data-msg-required="Price is required"/>
                                </div>
                            </div>
                            <div class="col-6">
                                <label>Description</label>
                                <textarea id="Description" name="Description" class="form-control" cols="10" rows="10" data-rule-required="true" data-msg-required="Description is required"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-primary" onclick="product.save()"><i class="fa fa-save"></i></a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i></button>
                </div>
            </div>
    
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
