<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Product</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h2>Add New Product</h2>
            <div class="col-12">
                <input type="text" id="productName">
                <a href="javascript:;" class="btn btn-success" onclick="createProduct()">Add</a>
            </div>
        </div>
        <div class="row">
            <h2>Update Product</h2>
            <div class="col-12">
                <input type="text" id="pName">
                <a href="javascript:;" class="btn btn-success" onclick="modify()">Update</a>
                <a href="javascript:;" class="btn btn-danger" onclick="reset()">Cancel</a>
            </div>
        </div>
        <div class="row">
            <h2 class="mb-10">Display All Product</h2>
            <table>
                <thead class="thead-dark">
                    <tr>
                        <th>Product Name</th>
                        <th id="ProductCount"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts/product.js"></script>
</body>

</html>
