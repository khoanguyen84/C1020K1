<html>

<head></head>

<body>
    <form action="about.html" method="GET">
        <table>
            <tr>
                <td>
                    <label for="">Tên đăng nhập</label>
                </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mật khẩu</label>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Tìm kiếm</label>
                </td>
                <td>
                    <input type="search">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Sở thích</label>
                </td>
                <td>
                    <input type="checkbox" checked> Đá banh
                    <input type="checkbox"> Cầu lông
                    <input type="checkbox"> Bóng chuyền
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Màu yêu thích</label>
                </td>
                <td>
                    <input type="color" name="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ngày sinh</label>
                </td>
                <td>
                    <input type="date" min="2020-06-01" max="2020-12-31">
                    <input type="time">
                    <br>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Thư điện tử</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ảnh đại diện</label>
                </td>
                <td>
                    <input type="file" accept="image/*">
                    <input type="hidden" value="C1020K1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ảnh đại diện</label>
                </td>
                <td>
                    <input type="image" src="Resource/111.jpg" width="100px" height="100px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Tháng</label>
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Số người trong gia đình</label>
                </td>
                <td>
                    <input type="number" min="0" max="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="gender" checked> Nam
                    <input type="radio" name="gender"> Nữ
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Độ tuổi</label>
                </td>
                <td>
                    <input type="range" min="18" max="40">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Số điện thoại</label>
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Link github</label>
                </td>
                <td>
                    <input type="url">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Tuần</label>
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button">Đăng ký</button>
                    <input type="submit" value="Đăng nhập">
                    <input type="reset" value="Hủy">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
